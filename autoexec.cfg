// Sensitivity
sensitivity 1.77

// Removes the shifting of the arm when crouching down.
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// Removes the bobbing of the weapon back and forth, when you run.
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// Scales the HUD depending on what resolution you use, 1 is max.
hud_scaling "1"

// Custom audio settings
dsp_enhance_stereo "0"
snd_mixahead "0.02"
snd_pitchquality "1"
snd_deathcamera_volume "0.0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0.0"
snd_mvp_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0.08"
voice_scale "0.62"
snd_mute_losefocus "0"
snd_surround_speakers "0"
snd_front_headphone_position "50.2"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "0.5"

// Sets interpolation values.
cl_interp "1"
cl_interp_ratio "1"

// Usual rate commands
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
fps_max "500"

// Causes the scope to move less while moving scoped and reduces bobbing effect
cl_bobcycle "0.98"

// Disables tracers in the first person viewmodel
r_drawtracers_firstperson "0"

// Disables visual recoil in the first person viewmodel
viewmodel_recoil "0"

//
// CUSTOM BINDS
//

// Quickswitch 
alias +switch slot3
alias -switch lastinv
bind b +switch

// Jump and throw simultaneously
alias +throw "+jump; -attack"
alias -throw -jump
bind c +throw

// Shows network graph with scoreboard
alias +tabnet "+showscores; net_graph 1"
alias -tabnet "-showscores; net_graph 0"
bind tab +tabnet

// Colemak Keybinds

bind w "+forward"
bind a "+moveleft"
bind r "+back"
bind s "+moveright"
bind f "+use"
bind p "+reload"
bind q "use weapon_smokegrenade; buy smokegrenade"
bind t "use weapon_flashbang; buy flashbang"
bind d "use weapon_hegrenade; buy hegrenade"
bind h "use weapon_incgrenade; use weapon_molotov; buy incgrenade; buy molotov"
bind x "use weapon_decoy; buy decoy"
bind g "+spray_menu"
bind j "messagemode"
bind l "messagemode2"
bind u "incrementvar voice_enable 0 1 1"
bind y "incrementvar volume 0 1 1"
bind z "drop"
bind n "buymenu"
bind m "teammenu"
bind v "+voicerecord"

echo "Custom config loaded"
